<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green City</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center"><p class="text-success">GREEN CITY LOGIN</p></h1></div>
    <h3 class="text-center">Prego effettuare il login o la registrazione</h3>


    <div class="card text-center">
        <div class="card-header">
            Crea un account
        </div>
        <div class="card-body">
            <form name="signup_form" >
                <label for="name">Nome e Cognome</label>
                <br>
                <input type="text" name="name" class="field" required>
                <br>

                <label for="email">Email</label>
                <br>
                <input type="email" name="email" class="field" required>
                <br>

                <label for="password">Password</label>
                <br>
                <input type="password" name="password" class="field" required>

                <p class="error error--hidden"></p>

                <input type="submit" value="Registrati" class="btn btn-success">
            </form>
        </div>
    </div>

    <div class="card text-center">
        <div class="card-header">
            Effettua l'accesso
        </div>
        <div class="card-body">
            <form name="login_form" >
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" class="field" required>
                <br>

                <label for="password">Password</label>
                <br>
                <input type="password" name="password" class="field" required>
                <br>

                <p class="error error--hidden"></p>

                <input type="submit" value="Accedi" class="btn btn-success">

            </form>
        </div>
    </div>

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
