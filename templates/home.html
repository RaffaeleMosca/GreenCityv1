<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green City</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center"><p class="text-success">GREEN CITY LOGIN</p></h1></div>
    <h3 class="text-center">Prego effettuare il login o la registrazione</h3>

<div class="container-fluid" style="width: fit-content; margin-top: 4%">
    <div class="card text-center">
        <div class="card-header" style="background-color: darkseagreen">
            <h1>Crea un account</h1>
        </div>
        <div class="card-body">
            <form name="signup_form" >
                <h4>
                <label for="name">Nome e Cognome</label>
                <br><br>
                <input type="text" name="name" class="form-control" required placeholder="nome">
                <br>

                <label for="email">Email</label>
                <br><br>
                <input type="email" name="email" class="form-control" required placeholder="email">
                <br>

                <label for="password">Password</label>
                <br><br>
                <input type="password" name="password" class="form-control" required placeholder="password">
                <br>
                <p class="error error--hidden"></p>
                </h4>
                <input type="submit" value="Registrati" class="btn btn-outline-success btn-lg">
            </form>
        </div>
    </div>
    <br><br>
    <div class="card text-center">
        <div class="card-header" style="background-color: darkseagreen">
            <h1>Effettua l'accesso</h1>
        </div>
        <div class="card-body">
            <form name="login_form" >
                <h4>
                <label for="email">Email</label>
                <br><br>
                <input type="email" name="email" class="form-control" required placeholder="email">
                <br>

                <label for="password">Password</label>
                <br><br>
                <input type="password" name="password" class="form-control" required placeholder="password">
                <br>
                <p class="error error--hidden"></p>
                </h4>
                <input type="submit" value="Accedi" class="btn btn-outline-success btn-lg">

            </form>
        </div>
    </div>
</div>

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
